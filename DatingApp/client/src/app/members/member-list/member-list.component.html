<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>


<div class="mt-3 d-flex justify-content-center">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Age from: </label>
            <input type="number" class="form-control ml-1" style="width: 90px;" name="minAge" [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group px-2">
            <label>Age from: </label>
            <input type="number" class="form-control ml-1" style="width: 90px;" name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2">
            <label>Show: </label>
            <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-success ml-1 sm" type="submit">Apply filter</button>
        <button (click)="resetFilters()" class="btn btn-primary ml-1 sm" type="submit">Reset filter</button>

        <div class="dropdown ml-1" dropdown>
            <button role="button" type="button" class="btn btn-primary dropdown" data-toggle="dropdown" dropdownToggle> 
                <i-bs name="three-dots-vertical"></i-bs>
            </button>
            
            <div class="dropdown-menu" *dropdownMenu>
                <div class="btn-group d-block">
                    <a 
                        type="button" 
                        class="dropdown-item" 
                        name="orderBy" 
                        (click)="loadMembers()" 
                        btnRadio='lastActive' 
                        [(ngModel)]="userParams.orderBy"
                        >Last Active</a>

                    <div class="dropdown-divider"></div>
        
                    <a 
                        type="button" 
                        class="dropdown-item" 
                        name="orderBy" 
                        (click)="loadMembers()" 
                        btnRadio='created' 
                        [(ngModel)]="userParams.orderBy"
                        >Newest Members</a>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="row justify-content-center">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems" 
        [itemsPerPage]="pagination.itemsPerPage" 
        [(ngModel)]="pagination.currentPage" 
        (pageChanged)="pageChanged($event)" 
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
 
    </pagination>
</div>
